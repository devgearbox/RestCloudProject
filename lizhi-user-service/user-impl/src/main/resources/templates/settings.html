<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" th:href="@{/css/font-awesome/beta3/all.min.css}">
    <style>
        .main-content {
            padding: 30px;
            background-color: #f9f9f9;
            min-height: auto;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            overflow: hidden;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f9faf9;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-header:hover {
            background-color: #f0f5f2;
        }
        .section-header h2 {
            font-size: 18px;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .section-header h2 i {
            margin-right: 8px;
            color: #2d8659;
        }
        .section-header .toggle-icon {
            transition: transform 0.3s ease;
            color: #666;
        }
        .section-header.active .toggle-icon {
            transform: rotate(180deg);
        }
        .section-content {
            padding: 20px;
            display: none;
        }
        .section-content.active {
            display: block;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1;
            min-width: 220px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-control:disabled {
            background-color: #f9f9f9;
            color: #666;
            cursor: not-allowed;
        }
        .signature-input:disabled {
            background-color: #fff; /* 与周围白色一致 */
            border: none; /* 去除边框 */
            padding-left: 0; /* 可选：移除左侧内边距使其更像普通文本 */
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #2d8659;
            color: white;
        }
        .btn-primary:hover {
            background-color: #236b45;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: #555;
            border: 1px solid #ddd;
        }
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        .avatar-upload {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #eee;
        }
        .avatar-info {
            flex: 1;
        }
        .avatar-info p {
            color: #666;
            margin: 5px 0 10px;
            font-size: 14px;
        }
        .theme-switch {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .theme-switch label {
            margin-right: 10px;
            color: #333;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        .required {
            color: #dc3545;
        }
        .info-display {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
            color: #333;
        }
        .avatar-info h3 {
            font-size: 24px;
        }
        .btn-edit {
            background-color: #666;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            display: none;
        }
        .custom-disabled {
            display: block;
            padding: 0.375rem 0.75rem;
            background-color: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 0.25rem;
            color: #666;
            cursor: not-allowed;
        }
        /* 地址项布局调整 */
        .address-item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 保持删除按钮右对齐 */
            padding: 8px 0; /* 缩小上下内边距，减小行间空隙 */
            gap: 10px; /* 按钮与地址文本间距 */
        }

        /* 地址文本左对齐 */
        .address-item span {
            text-align: left;
            flex: 1; /* 让地址文本占据中间空间 */
        }

        /* 按钮容器样式 */
        .new-address {
            display: flex;
            align-items: center;
            gap: 10px; /* 输入框与按钮之间的间距 */
            margin-top: 8px; /* 与上方地址项保持相同间距 */
            padding: 8px 0; /* 与地址项上下间距一致 */
        }

        /* 输入框样式微调（确保与整体布局协调） */
        .new-address .form-control {
            flex: 1; /* 输入框占据左侧空间 */
            margin: 0; /* 清除可能的默认外边距 */
        }
        /* 地址管理 - 默认地址标识样式 */
        .address-item .default-tag {
            font-size: 0.5em !important; /* 字体缩小为父元素的50% */
            color: #999;
            margin-left: 4px !important; /* 紧贴地址，更小间距 */
            line-height: 1;              /* 消除垂直间距 */
            display: inline-block;       /* 确保行内布局 */
        }
    </style>
</head>
<body>
<div class="main-content">

    <!-- 基本信息模块 -->
    <div class="section">
        <div class="section-header">
            <h2><i class="fas fa-user"></i>基本信息</h2>
        </div>
        <div class="section-content active">
            <div class="avatar-upload">
                <img src="/img/defaultMan.png" alt="用户头像" class="avatar-preview" id="avatar-preview">
                <div class="avatar-info">
                    <h3 th:text="${user.username}">用户名</h3>
                    <p>支持JPG、PNG格式，建议尺寸200x200像素</p>
                    <button class="btn btn-secondary" onclick="document.getElementById('avatar-input').click()">
                        <i class="fas fa-upload"></i> 选择图片
                    </button>
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                </div>
            </div>

            <form id="userForm" th:action="@{/settings/save}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>真实姓名 <span class="required">*</span></label>
                        <input type="text" class="form-control" name="real_name" th:value="${user.real_name}" disabled>
                    </div>
                    <div class="form-group">
                        <label>性别 <span class="required">*</span></label>
                        <input type="text" class="form-control" name="gender" th:value="${user.gender}" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>联系电话 <span class="required">*</span></label>
                        <input type="text" class="form-control" name="phone" th:value="${user.phone}" disabled>
                    </div>
                    <div class="form-group">
                        <label>所属部门</label>
                        <span class="form-control custom-disabled"
                              th:text="${user.role eq 1 ? '管理员' : (user.role eq 2 ? '采购部' : '供应商')}"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>个性签名</label>
                        <input type="text" class="form-control signature-input" name="signature"
                               th:value="${user.signature ?: '该用户很懒，什么都没有留下...'}" disabled>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-edit" id="editBtn">编辑</button>
                    <button type="submit" class="btn btn-save" id="saveBtn">保存</button>
                </div>
            </form>
        </div>
    </div>
<!--密码修改模块-->
    <div class="section" id="password-section">
        <div class="section-header" onclick="toggleSection('password-content')">
            <h2><i class="fas fa-lock"></i> 密码修改</h2>
            <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
        <div class="section-content" id="password-content">
            <form id="passwordForm" th:action="@{/settings/changePassword}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>原密码 <span class="required">*</span></label>
                        <input type="password" class="form-control" name="oldPassword" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>新密码 <span class="required">*</span></label>
                        <input type="password" class="form-control" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label>确认新密码 <span class="required">*</span></label>
                        <input type="password" class="form-control" name="confirmPassword" required>
                    </div>
                </div>
                <div class="action-buttons" style="justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="toggleSection('password-content')">取消</button>
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 地址管理模块 -->
    <div class="section" id="address-section" th:if="${session.currentUser.role != 3}">
        <div class="section-header" onclick="toggleSection('address-content')">
            <h2><i class="fas fa-map-marker-alt"></i> 地址管理</h2>
            <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
        <div class="section-content" id="address-content">
            <!-- 已添加地址展示 -->
            <div class="address-list">
                <div class="address-item" th:each="addr : ${addresses}">
                    <button class="btn btn-default btn-sm"
                            th:onclick="|setDefaultAddress(${addr.id})|">设为默认地址</button>
                    <span th:text="${addr.address}"></span>
                    <span th:if="${addr.default}" class="default-tag">默认地址</span>
                    <button class="btn btn-danger btn-sm" th:onclick="|deleteAddress(${addr.id})|">删除</button>
                </div>
            </div>

            <!-- 地址框 -->
            <div class="new-address">
                <input type="text" id="newAddressInput" class="form-control" placeholder="请输入新地址">
                <button class="btn btn-primary" onclick="addAddress()">新增</button>
            </div>
        </div>
    </div>


    <!-- 系统偏好模块 -->
    <div class="section">
        <div class="section-header" onclick="toggleSection('preferences-section')">
            <h2><i class="fas fa-cog"></i>系统偏好</h2>
            <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
        <div class="section-content" id="preferences-section">
            <div class="theme-switch">
                <label>浅色模式</label>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>默认首页</label>
                    <select class="form-control">
                        <option>采购工作台</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>语言偏好</label>
                    <select class="form-control">
                        <option>简体中文</option>
                    </select>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="toggleSection('preferences-section')">取消</button>
                <button class="btn btn-primary">保存偏好</button>
            </div>
        </div>
    </div>

</div>

<script>
    // 区块切换通用逻辑
    function toggleSection(sectionId) {
        const section = document.getElementById(sectionId);
        const header = section.previousElementSibling;
        section.classList.toggle('active');
        header.classList.toggle('active');
    }
    // 基本信息编辑逻辑
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');
    const inputs = document.querySelectorAll('.form-control');

    editBtn.addEventListener('click', () => {
        inputs.forEach(input => input.disabled = false);
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-block';
    });

    document.getElementById('userForm').addEventListener('submit', (e) => {
        e.preventDefault();
        fetch('/settings/save', {
            method: 'POST',
            body: new FormData(e.target)
        })
            .then(() => {
                alert('保存成功！');
                inputs.forEach(input => input.disabled = true);
                editBtn.style.display = 'inline-block';
                saveBtn.style.display = 'none';
            })
            .catch(() => alert('保存失败，请重试'));
    });

    // 头像上传预览
    document.getElementById('avatar-input').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('avatar-preview').src = reader.result;
            reader.readAsDataURL(file);
            alert('头像上传成功！');
        }
    });

    // 密码表单提交处理（仅保留必要逻辑）
    document.getElementById('passwordForm').addEventListener('submit', (e) => {
        const oldPwd = document.querySelector('input[name="oldPassword"]').value.trim();
        const newPwd = document.querySelector('input[name="newPassword"]').value.trim();
        const confirmPwd = document.querySelector('input[name="confirmPassword"]').value.trim();

        // 前端基础校验（与后端保持一致）
        if (!oldPwd || !newPwd || !confirmPwd) {
            alert('密码字段不能为空！');
            e.preventDefault();
            return;
        }
        if (newPwd !== confirmPwd) {
            alert('两次输入的新密码不一致！');
            e.preventDefault();
        }
    });
    // // 页面加载完成后检查是否需要显示成功提示并登出
    // document.addEventListener('DOMContentLoaded', () => {
    //     // 检查后端是否返回了密码修改成功的标识
    //     // 注意：根据你使用的模板引擎调整变量获取方式
    //
    //     const passwordChanged = [[${passwordChanged}]]; // Thymeleaf语法
    //
    //     if (passwordChanged) {
    //         // 显示成功提示
    //         alert('密码修改成功，即将为您自动登出');
    //
    //         // 延迟1.5秒后执行登出，让用户有时间看到提示
    //         setTimeout(logout, 1500);
    //     }
    // });
    // // 登出方法
    // function logout() {
    //     // 清除客户端存储的登录状态
    //     sessionStorage.clear();
    //     document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    //
    //     // 跳转到登录页面
    //     window.location.href = "http://localhost:7676/login";
    // }

    // 新增地址
    function addAddress() {
        const newAddress = document.getElementById('newAddressInput').value.trim();
        if (newAddress === '') {
            alert('地址不能为空！');
            return;
        }

        // 调用后端接口保存地址
        fetch('/address/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // 改为 JSON 格式
            },
            body: JSON.stringify({ address: newAddress }) // 封装为 JSON
        })
            .then(response => response.text())
            .then(data => {
                if (data ==='success') {
                    // 刷新页面或更新地址列表
                    window.location.reload();
                } else {
                    alert('新增地址失败！');
                }
            })
            .catch(error => {
                console.error('新增地址出错:', error);
                alert('网络异常，请重试！');
            });
    }

    // 删除地址
    function deleteAddress(addressId) {
        if (confirm('确定要删除该地址吗？')) {
            fetch('/address/delete?id=' + addressId, {
                method: 'POST'
            })
                .then(response => response.text())
                .then(data => {
                    if (data ==='success') {
                        // 刷新页面或移除当前地址项
                        window.location.reload();
                    } else {
                        alert('删除地址失败！');
                    }
                })
                .catch(error => {
                    console.error('删除地址出错:', error);
                    alert('网络异常，请重试！');
                });
        }
    }

    // 默认地址逻辑
    function setDefaultAddress(addressId) {
        fetch('/address/setDefault?addressId=' + addressId, {
            method: 'POST'
        })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('设置默认地址成功！');
                    window.location.reload(); // 刷新页面更新默认状态
                } else {
                    alert('设置失败，请重试！');
                }
            })
            .catch(error => {
                console.error('设置默认地址出错:', error);
                alert('网络异常，请重试！');
            });
    }
</script>
</body>
</html>
